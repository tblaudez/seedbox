services:
  lidarr:
    image: ghcr.io/linuxserver/lidarr:develop
    container_name: lidarr
    restart: unless-stopped
    volumes:
      - lidarr-config:/config
      - media:/data/media
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}

volumes:
  lidarr-config:
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/lidarr