services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    restart: unless-stopped
    volumes:
      - prowlarr-config:/config
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}

volumes:
  prowlarr-config:
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/prowlarr